<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Uploaded {{ length }} images</h3>
      </div>
      <hr/>
      <ul>
        {% for result in results %}
          <li>
            <img src="{{url_for('uploaded_image', filename=result.image)}}">

            {{ result.result }}
          </li>
        {% endfor %}
    </div>
  </body>
</html>
